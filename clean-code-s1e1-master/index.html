<!doctype html>
<html lang="en">

  <head>
    <title>todo app</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <div class="wrapper">
      <section class="add-task">
        <h3 class="title title_add">add item</h3>
        <div class="add-task__wrapper">
          <input id="new-task" class="add-task__task add-task__task_input" type="text">
          <button class="add-task__btn">add</button>
        </div>
      </section>

      <section>
        <h3 class="title">todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__task item__task_label">pay bills</label>
            <input type="text" class="item__task item__task_input">
            <button class="item__btn item__btn_edit">edit</button>
            <button class="item__btn item__btn_delete">
              <img class="item__image" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__task item__task_label">go shopping</label>
            <input type="text" value="go shopping" class="item__task item__task_input">
            <button class="item__btn item__btn_edit">save</button>
            <button class="item__btn item__btn_delete">
              <img class="item__image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="title">completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__task item__task_label">see the doctor</label>
            <input type="text" class="item__task item__task_input">
            <button class="item__btn item__btn_edit">edit</button>
            <button class="item__btn item__btn_delete">
              <img class="item__image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>

    </div>

    <script src="app.js"></script>
  </body>

</html>
